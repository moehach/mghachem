<script type="text/javascript">
filterSelection("all") // Execute the function and show all col-4s
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filtercolumn");
  if (c == "all") c = "";
  // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
  for (i = 0; i < x.length; i++) {
    BtnRemoveClass(x[i], "filtershow");
    if (x[i].className.indexOf(c) > -1) BtnAddClass(x[i], "filtershow");
  }
}

// Show filtered elements
function BtnAddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {
      element.className += " " + arr2[i];
    }
  }
}

// Hide elements that are not selected
function BtnRemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}



// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("filterbtncontainer");
var btns = btnContainer.getElementsByClassName("filtergallerybutton");
for (var i = 0; i < btns.length; i++) {

    var current = document.getElementsByClassName("filteractive");
    current[0].className = current[0].className.replace(" filteractive", "");
    this.className += " filteractive";
  });
}
</script>
